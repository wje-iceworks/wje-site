<!doctype html>
<html lang="zh-Hant">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>WJE 甜點工作室</title>
<style>
  *{box-sizing:border-box}body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"PingFang TC","Noto Sans TC",sans-serif;color:#222}
  header{position:sticky;top:0;background:#fff;border-bottom:1px solid #eee;padding:12px 16px}
  .wrap{max-width:980px;margin:0 auto;padding:0 16px}
  .hero{background:#f6f6f6;text-align:center;padding:56px 0}
  .btn{display:inline-block;margin-top:8px;padding:10px 16px;border:1px solid #222;border-radius:8px;text-decoration:none;color:#222}
  h2{margin:0 0 8px}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;margin-top:16px}
  .card{border:1px solid #eee;border-radius:12px;overflow:hidden;background:#fff}
  .card img{width:100%;height:180px;object-fit:cover;background:#fafafa}
  .card h4{margin:10px 12px 6px}
  .card p{margin:0 12px 12px;color:#555}
  .price{margin:0 12px 14px;font-weight:700}
  footer{background:#111;color:#eee;margin-top:24px}
  footer .wrap{padding:16px 0}
  small{opacity:.9}
</style>

<header><div class="wrap"><strong>WJE 甜點工作室</strong>｜布朗尼・咖啡・冰品</div></header>

<section class="hero">
  <div class="wrap">
    <h2>濃郁布朗尼，每一口都剛剛好</h2>
    <p>台北自取・低溫宅配</p>
    <a class="btn" href="#order">立即下單</a>
  </div>
</section>

<main class="wrap" style="padding:32px 0">
  <h3>熱銷品項</h3>
  <div class="grid">
    <article class="card">
      <img src="布朗尼.png" alt="經典布朗尼">
      <h4>經典布朗尼（16入）</h4>
      <p>70% 可可，外脆內濕潤。</p>
      <div class="price">NT$480</div>
    </article>
    <article class="card">
      <img src="抹茶.png" alt="抹茶布朗尼">
      <h4>抹茶布朗尼（16入）</h4>
      <p>宇治抹茶清香、回甘不膩。</p>
      <div class="price">NT$520</div>
    </article>
    <article class="card">
      <img src="美式.png" alt="冰美式">
      <h4>冰美式 500ml</h4>
      <p>中深焙，清爽帶堅果調。</p>
      <div class="price">NT$65</div>
    </article>
  </div>

  <h3 id="order" style="margin-top:28px">下單 / 聯絡</h3>
  <p>表單或 IG 私訊，我們會在 24 小時內回覆。</p>
  <p>
    <a class="btn" href="https://forms.gle/" target="_blank">Google 表單</a>
    <a class="btn" href="https://instagram.com/" target="_blank">Instagram</a>
    <a class="btn" href="mailto:order@wje.studio">order@wje.studio</a>
  </p>
</main>

<footer><div class="wrap"><small>© <span id="y"></span> WJE Icy Works Studio</small></div></footer>
<script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</html>
